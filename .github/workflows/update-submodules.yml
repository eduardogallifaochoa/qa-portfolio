name: Weekly submodule bump

on:
  schedule:
    # 09:00 America/Monterrey ≈ 15:00 UTC (ajusta DST si aplica)
    - cron: "0 15 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update to latest remote
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Actualiza submódulos a su HEAD remoto
          git submodule update --init --remote --merge

          # Sólo comitea si hubo cambios
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: weekly submodule bump"
          else
            echo "no changes"
          fi

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/submodule-bump   # rama temporal
          base: main
          title: "chore: weekly submodule bump"
          commit-message: "chore: weekly submodule bump"
          body: "Automated submodule update."
          labels: automated, dependencies
          delete-branch: true

      - name: Echo PR URL
        if: ${{ steps.cpr.outputs['pull-request-url'] != '' }}
        run: |
          echo "Created PR: ${{ steps.cpr.outputs['pull-request-url'] }}"
