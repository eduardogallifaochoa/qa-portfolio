name: Weekly submodule bump

on:
  schedule:
    # NOTE: GitHub cron is UTC. 09:00 America/Monterrey â‰ˆ 15:00 UTC (adjust DST if needed).
    - cron: "0 15 * * 1"
  workflow_dispatch:

permissions:
  contents: write  # allow GITHUB_TOKEN to push

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # full history helps with submodules
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}  # use the RW token

      - name: Update to latest remote
        run: |
          git config user.name "Eddie Bot"             # set committer
          git config user.email "actions@github"       # set committer email
          git submodule update --init --remote --merge # bump submodules
          git add .
          git commit -m "chore: weekly submodule bump" || echo "no changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false
