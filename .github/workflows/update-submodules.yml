name: Weekly submodule bump

on:
  schedule:
    # 09:00 America/Monterrey â‰ˆ 15:00 UTC (ajusta DST si aplica)
    - cron: "0 15 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update submodules to latest remote
        run: |
          git submodule update --init --remote --merge
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: weekly submodule bump"
          else
            echo "no changes"
          fi

      - name: Rebase onto origin/main (avoid non-FF) and push
        run: |
          git pull --rebase origin main || true
          git push origin HEAD:main
